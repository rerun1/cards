<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Deck of Cards Sorted by For Loops</title>
  </head>
  <body>
    <div class="container">
      <h1>Deck of Cards</h1>
      <div class="row">
        <div class="col-2">
          <h5 class="fullDeckHead">Full Deck</h5>
          <ul id="fullDeck" class="fullDeck cardName">

          </ul>
        </div>
        <div class="col-2">
          <h5>Clubs</h5>
          <ul id="clubs" class="cardName">

          </ul>
        </div>
        <div class="col-2">
          <h5>Diamonds</h5>
          <ul id="diamonds" class="cardName">

          </ul>
        </div>
        <div class="col-2">
          <h5>Spades</h5>
          <ul id="spades" class="cardName">

          </ul>
        </div>
        <div class="col-2">
          <h5>Hearts</h5>
          <ul id="hearts" class="cardName">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
